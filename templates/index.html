<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Bhagavad Gita Chatbot</title>
</head>
<body>
    <div class="container">
        <h1>Bhagavad Gita Chatbot</h1>
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById("user-input").value;
            document.getElementById("chat-box").innerHTML += '<div class="user-message">You: ' + userMessage + '</div>';
            document.getElementById("user-input").value = '';

            // Call Flask route to get chatbot response and update the chat-box
            fetch('/get_response?user_message=' + encodeURIComponent(userMessage))
                .then(response => response.json())
                .then(data => {
                    document.getElementById("chat-box").innerHTML += '<div class="bot-message">Chatbot: ' + data.response + '</div>';
                });
        }
    </script>
</body>
</html>
